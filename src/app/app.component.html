<mat-drawer-container class="mat-drawer-container" autosize>

  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img class="logo" src="assets/img/logo.png">
    </div>

    <ul class="menu-items">
      <li routerLink="/">
        <mat-icon><img src="assets/img/fact_check.svg"></mat-icon>Dashboard
      </li>
      <li routerLink="/user">
        <mat-icon><img src="assets/img/perm_identity.svg"></mat-icon>User
      </li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon (click)="drawer.toggle()" class="menu-icon"><img src="assets/img/menu.svg"></mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
