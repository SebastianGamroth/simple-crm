<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="pin-right-upper-corner">
        <mat-icon><img class="icon-24" src="assets/img/more_vert.svg"></mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img class="userProfileImg" src="assets/img/10.jpg">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="AdressMenu" class="pin-right-upper-corner">
        <mat-icon><img class="icon-24" src="assets/img/more_vert.svg"></mat-icon>
    </button>
    <mat-menu #AdressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
